<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>API Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

</head>

<body>
    <div class="container">
        <div class="user-container"></div>
        <div class="quote-container"></div>
        <div class="content-container">
            <div class="pokemon-container"></div>
            <div class="meat-container"></div>
        </div>
        <div class="friends-container">
            <h4>Friends</h4>
        </div>
        <button id="gen-page">Generate New User</button>
        <button id="save" >Save The User</button>
        <button id="load" >Load the saved User</button>
        <div id="userList"></div>
    </div>

    <!-- ------------------------------- -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>

    <!-- ---------------------------------------------------------------------- -->
    <script id="user-template" type="text/x-handlebars-template">
        <img id="profile-pic"src="{{picture.medium}}">
        <div class="user-info">
            <p>{{#toUpperCase}} {{name.first}} {{name.last}} {{/toUpperCase}}</p>
            <p>{{location.city}}, {{location.state}}</p>
        </div>
    </script>
    <!-- ------------------------------------------------------------------------->
    <script id="user-friends-template" type="text/x-handlebars-template">
            <h1>friends</h1>
            {{#each users}}
            <p>{{#toUpperCase}} {{name.first}} {{name.last}} {{/toUpperCase}}</p><br>
            {{/each}}
    </script>
    <!-- ---------------------------------------------------------------------- -->
    <script id="quote-template" type="text/x-handlebars-template">
        <h1>Favorite quote</h1>
        <p>"{{quote}}"</p>
    </script>
    <!-- ---------------------------------------------------------------------- -->
    <script id="pokemon-template" type="text/x-handlebars-template">
            <img id="pokemon-image " src="{{image}}">
            <p id="pokemon-text">{{name}}</p>
    </script>
    <!-- ---------------------------------------------------------------------- -->
    <script id="meat-template" type="text/x-handlebars-template">
            <div clss="meat-text">{{meatText}}</div>
    </script>
    <!-- ---------------------------------------------------------------------- -->
    <script id="user-list-template" type="text/x-handlebars-template">
            <ul>
                {{#each allUsers}}
                    <li data-id="{{@index}}" class="chooseAuser">{{#toUpperCase}} {{name}}{{/toUpperCase}}</li>
                {{/each}}
            </ul>
    </script>
<!-- ---------------------------------------------------------------------- -->

    <script src="Renderer.js"></script>
    <script src="APIManager.js"></script>
    <script src="main.js"></script>
</body>

</html>
